<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常见事件</title>
		<style type="text/css">
			#e02{
				border: 1px solid #000000;
	  			height: 200px;
	 			width: 200px;
			}
			
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//文本框相关事件
				$("#e01").focus(function(){
					$("#textMsg").html("focus事件");
				}).blur(function(){
					$("#textMsg").html("blur事件");
				}).keydown(function(){
					$("#textMsg").html("keyDown事件");
				}).keypress(function(){
					$("#textMsg").html("keyPress事件");
				}).keyup(function(){
					$("#textMsg").html("keyUp事件");
				});
				
				//div相关事件
				var i=0;
				$("#e02").mouseover(function(){
					$("#divMsg").html("鼠标移入事件" + (++i));
				}).mouseout(function(){
					$("#divMsg").html("鼠标移出事件");
				}).mousedown(function(){
					$("#divMsg").html("鼠标按下事件");
				}).mouseup(function(){
					$("#divMsg").html("鼠标弹起事件");
				});
				
				//button相关事件
				$("#e03").click(function(){
					$("#buttonMsg").html("鼠标单机事件");
				}).dblclick(function(){
					$("#buttonMsg").html("鼠标双击事件");
				});
			});
			

		</script>
		
		
	</head>
	<body>
		<input type="text" id="e01"></input><span id="textMsg"></span><br/>
		<hr/>
		<div id="e02"></div><span id="divMsg"></span><br/>
		<hr/>
		<input type="button" id="e03" value="点击我"></input><span id="buttonMsg"></span>
		
	</body>
</html>
