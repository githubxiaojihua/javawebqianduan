<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			/**
			 * 通过使用javascript数组以及jquery相关方法实现省市联动
			 */
			var city = new Array();
			city[0] = ["哈尔滨","齐齐哈尔","大庆","佳木斯"];
			city[1] = new Array("长春市","吉林市","四平市","通化市");
			city[2] = new Array("沈阳市","锦州市","大连市","铁岭市");
			city[3] = new Array("郑州市","洛阳市","安阳市","南阳市");
			
			$(document).ready(function(){
				$("#pro").change(function(){
					//清空city元素中的值
					$("#city").empty();
					//获取选中的值
					var $index = $(this).val();
					//根据选中的值获取city数组
					var city1 = city[$index];
					//遍历数组向city元素中追加元素
					$(city1).each(function(index,ele){
						$("#city").append("<option>" + ele + "</option>");
					});
				});
			});
				
		</script>
	</head>
	<body>
		<form action="#" method="get">
			<input type="hidden" name="id" value="007"/>
			姓名:<input name="username" value="xuduoduo"/><br>
			密码:<input type="password" name="password"  value="123" disabled="disabled"><br>
			性别:<input type="radio" name="sex" value="1" checked="checked">男
				<input type="radio" name="sex" value="0">女
				<br>
			爱好:<input type="checkbox" name="hobby" value="eat">吃
				<input type="checkbox" name="hobby" value="drink" checked="checked">喝
				<input type="checkbox" name="hobby" value="sleep" checked="checked">睡
				<br>
			头像:<input type="file" name="photo"><br>
			籍贯:
				<select id="pro">
					<option >-请选择-</option>
					<option value="0">黑龙江</option>
					<option value="1">吉林</option>
					<option value="2">辽宁</option>
					<option value="3">河南</option>
				</select>
				<select id="city">
					<option >-请选择-</option> 	
				</select>
			<br>
			自我介绍:
				<textarea name="intr" cols="40" rows="4">good!</textarea>
			<br>
			<input type="submit" value="保存"/>
			<input type="reset" />
			<input type="button" value="普通按钮"/>
		
	</body>
</html>
