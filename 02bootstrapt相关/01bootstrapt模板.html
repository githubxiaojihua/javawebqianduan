<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 使用bootstrap的时候的模板 -->
		<!-- 1、创建视口 主要作用是移动设备优先，并且规定了缩放比例为1:1-->
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<!-- 2、引入jquery文件 bootstrap依赖于jquery-->
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js" ></script>
		<!-- 3、引入bootstrap css文件 -->
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<!-- 4、引入bootstrap js文件 -->
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<title></title>
	</head>
	<body>
		<!-- 5、创建布局容器 方式1  响应式布局必须防止在containner或者containner-fluid中-->
		<div class="container">
			<div style="width:100%;height:10px;bolder:1px solid red;"></div>
		</div>
		
		<!-- 创建布局容器方式2 -->
		<div class="container-fluid">
			
		</div>
	</body>
</html>
